<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   <style>
    body{
        background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKLXgJ_og4gfO5XS-WEpTY0i2_n6vwuVB_hw&usqp=CAU) no-repeat;
        background-size: cover;
        font-family: serif;
        height: 100vh;
    }
   </style>
<!--  -->
   <div class="contianer d-flex flex-column jusitfy-content-center align-items-center vh-100">

    <div class="row">
      <div class="col-12">
        <div class="card " style="height: 500px; width: 500px;  background: transparent !important; border: 1px solid #fff; color: white;" >
   
          <div class="form p-5" style=" border-radius: 20px; height: 450px; padding: 20px;">
              <div class="mb-3 mx-5">
                  <h1 class="text-center">Sign In</h1>
                  <p id="alert"></p>
                <div class="mb-3 row my-3">
                  <!-- <label for="inputEmail" class="col-sm-2 col-form-label">Email</label> -->
                  <div class="mb-2" style="width:100%;">
                    <input type="email" placeholder="Enter Your Email" class="form-control" id="email">
                  </div>
                </div>
                <div class="mb-3 row">
                  <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label> -->
                  <div class="mb-1" style="width:100%;">
                    <input type="password"  placeholder="Enter Your Password" class="form-control" id="password">
                  </div>
                </div>
          
             </div>
          <div class="card-body">
            <a href="gallery.html" class="btn btn-primary align-content-center" id="btn" style="width:83%; margin-left: 30px;">Sign In</a>
          </div>
          <div class="card-footer text-muted text-center " style="color: white !important;">
              <p>Don't have an account? <a href="index.html">Sign Up</a> Here </p>
            
          </div>
        </div>
         </div>
      </div>
    </div>
   </div>

   <script>
    button = document.querySelector(".btn");
    
    button.onclick  = function() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let showAlert = document.querySelector("#alert");

    showAlert.style.color = "red"
    if (email === "" || password === "") {
        showAlert.innerHTML = "Email Or Password Is Wrong!";
        return false;
    }

    return true;
}
   </script>
</body>
</html>
