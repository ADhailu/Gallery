<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Glass UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn.css"
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center vh-100">
    

    <form id="loginForm" class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card glass-card p-4">
            <div class="card-body text-center">
                <div class="mb-md-5 mt-md-4">
                    <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                    <p class="text-white-50 mb-5">Please enter your email and password!</p>

                    <div id="alert-box" role="alert"></div>

                    <div class="form-outline form-white mb-4">
        
                        <label class="form-label visually-hidden" for="email">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label visually-hidden" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign In</button>
                    </div>
                </div>

                <div>
                    <p class="mb-0">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a></p>
                </div>
            </div>
        </div>
    </form>
   </div>

   <script>
    document.addEventListener("DOMContentLoaded", function() {
        
        const loginForm = document.getElementById("loginForm");
        const alertBox = document.getElementById("alert-box");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            // Clear previous alerts
            alertBox.innerHTML = '';

            if (email === "" && password === "") {
                showAlert("Please enter your email and password.", "danger");
            } else if (email === "") {
                showAlert("Please enter your email address.", "danger");
            } else if (password === "") {
                showAlert("Please enter your password.", "danger");
            } else {
                // If validation passes, show a success message.
                showAlert("Login successful! Redirecting...", "success");
                
                setTimeout(() => {
                    window.location.href = "gallery.html";
                }, 2000);
            }
        });

        function showAlert(message, type) {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');

            alertBox.append(wrapper);
        }
    });
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
